{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="content-container">
    <form method="POST" class="post-form" action="/users/me/edit-profile/delete">
        <h1>Are you sure you want to delete your profile?</h1>
        <button type="submit" class="btn btn-primary">Yes, delete</button>
        <a href="/users/me/edit-profile" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
