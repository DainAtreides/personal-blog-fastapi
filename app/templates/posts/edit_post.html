{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="content-container">
    <form method="POST" class="post-form" action="/posts/{{ post.post_id }}/edit-post">

        <label for="title">Title:</label><br>
        <input id="title" name="title" value="{{ post.title }}" required><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="50" required>{{ post.content }}</textarea><br>
        
        <div class="button-row">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/posts/{{ post.post_id }}/delete" class="btn btn-secondary">Delete</a>
        </div>
    </form>
</div>
{% endblock %}
