{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<form method="POST" action="/users/me/edit-profile" enctype="multipart/form-data">
    <input type="checkbox" id="avatar-toggle" hidden>
    <label for="avatar-toggle">
        <img src="{{ user.avatar_url }}" alt="Avatar">
    </label>
    <label for="avatar-toggle"></label>
    <img src="{{ user.avatar_url }}" alt="Full Avatar">
    <br>
    <input type="file" id="avatar_url" name="avatar_url" accept="image/*">
    <br>
    <label for="username">Name:</label>
    <input type="text" id="username" name="username" value="{{ user.username }}" required><br>
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
        <option value="" disabled {% if not user.gender %}selected{% endif %}>Select your gender</option>
        <option value="male" {% if user.gender=='male' %}selected{% endif %}>Male</option>
        <option value="female" {% if user.gender=='female' %}selected{% endif %}>Female</option>
    </select><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required><br>
    <label for="password">Password:</label><br>
    <a id="password" name="password" href="/users/me/change-password">Change</a>
    <button type="submit">Save</button>
    <a href="/users/{{ user.user_id }}/show-profile">Back</a>
    <a href="/users/me/delete-confirm">Delete</a>
</form>
{% endblock %}
