{% extends "base.html" %}

{% block title %}Post Delete{% endblock %}

{% block content %}
<form method="POST" action="/posts/{{ post_id }}/delete">
    <h1>Are you sure you want to delete this post?</h1>
    <button type="submit">Yes, delete</button>
    <a href="/posts/{{ post_id }}">Cancel</a>
</form>
{% endblock %}
