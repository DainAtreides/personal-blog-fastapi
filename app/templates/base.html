<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/styles/style.css">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <ul class="navbar">
          <li><img src="/static/icons/header.png" width="64" height="64"></li>
          <li><a href="/" class="btn btn-primary">Home</a></li>
          {% if request.session.get("user_id") %}
          <li><a href="/posts/add-post">Add Post</a></li>
          <li><a href="/users/me/show-profile">Profile</a></li>
          <li>
            <form action="/logout" method="POST">
              <button type="submit" class="btn btn-secondary">Sign Out</button>
            </form>
          </li>
          {% else %}
          <li><a href="/login">Sign In</a></li>
          <li><a href="/users/register" class="btn btn-secondary">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>

</html>
