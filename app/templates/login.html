{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="content-container">
    <form method="POST" action="/login" class="form-control">
        <label for="login">Login:</label><br>
        <input type="text" id="identifier" name="identifier" placeholder="Email or Username" required>
        <br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password here" required><br>
        
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
{% endblock %}
