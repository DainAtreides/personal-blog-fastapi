{% extends "base.html" %}

{% block title %}Admin Panel{% endblock %}

{% block content %}

<h2>Users</h2>

{% if users %}
<ul>
    {% for user in users %}
    <li>{{ user.username }} - {{ user.email }} - Role: {{ user.role }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No users found</p>
{% endif %}

{% endblock %}
